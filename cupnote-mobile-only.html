<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CupNote Mobile App - Single Screen</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: #2C2C2C;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    /* iPhone 14 Pro Frame */
    .iphone {
      width: 393px;
      height: 852px;
      background: #000;
      border-radius: 47px;
      padding: 12px;
      box-shadow: 
        0 0 0 1px rgba(255,255,255,0.1),
        0 20px 40px rgba(0,0,0,0.5),
        0 40px 80px rgba(0,0,0,0.3);
      position: relative;
    }
    
    /* Dynamic Island */
    .iphone::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 37px;
      background: #000;
      border-radius: 20px;
      z-index: 10;
    }
    
    /* Screen */
    .screen {
      width: 100%;
      height: 100%;
      background: #FAF7F2;
      border-radius: 35px;
      overflow: hidden;
      position: relative;
    }
    
    /* Status Bar */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 54px;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      padding-bottom: 8px;
      z-index: 5;
      background: linear-gradient(to bottom, #FAF7F2 0%, #FAF7F2 70%, transparent 100%);
    }
    
    .time {
      font-size: 15px;
      font-weight: 600;
      color: #000;
    }
    
    .status-icons {
      display: flex;
      gap: 5px;
      align-items: center;
      font-size: 14px;
    }
    
    /* App Content */
    .app-content {
      height: 100%;
      display: flex;
      flex-direction: column;
      padding-top: 54px;
    }
    
    /* Header */
    .header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(232, 213, 190, 0.3);
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 22px;
      font-weight: 800;
      color: #2D1507;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header-icons {
      display: flex;
      gap: 16px;
      font-size: 20px;
    }
    
    /* Main Content */
    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
    }
    
    /* Hero Card */
    .hero-card {
      background: linear-gradient(135deg, rgba(139, 69, 19, 0.08), rgba(109, 52, 16, 0.05));
      border-radius: 24px;
      padding: 32px;
      text-align: center;
      margin-bottom: 24px;
    }
    
    .hero-emoji {
      font-size: 64px;
      margin-bottom: 16px;
      filter: drop-shadow(0 4px 8px rgba(139, 69, 19, 0.2));
    }
    
    .hero-title {
      font-size: 28px;
      font-weight: 800;
      color: #2D1507;
      margin-bottom: 8px;
    }
    
    .hero-subtitle {
      font-size: 16px;
      color: #6D3410;
      line-height: 1.5;
    }
    
    /* Coffee Tip */
    .coffee-tip {
      background: linear-gradient(135deg, #8B4513, #6D3410);
      color: white;
      padding: 18px;
      border-radius: 16px;
      margin-bottom: 24px;
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.3);
    }
    
    .tip-label {
      font-size: 12px;
      opacity: 0.9;
      margin-bottom: 6px;
      font-weight: 600;
    }
    
    .tip-text {
      font-size: 15px;
      line-height: 1.5;
    }
    
    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-bottom: 24px;
    }
    
    .stat-card {
      background: white;
      padding: 18px 12px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(139, 69, 19, 0.08);
    }
    
    .stat-value {
      font-size: 26px;
      font-weight: 700;
      color: #6D3410;
      margin-bottom: 4px;
    }
    
    .stat-label {
      font-size: 12px;
      color: #C09B70;
      font-weight: 500;
    }
    
    /* Recent Records */
    .section-title {
      font-size: 18px;
      font-weight: 700;
      color: #2D1507;
      margin-bottom: 12px;
    }
    
    .record-card {
      background: white;
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(139, 69, 19, 0.08);
    }
    
    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 10px;
    }
    
    .record-title {
      font-size: 16px;
      font-weight: 600;
      color: #2D1507;
    }
    
    .record-date {
      font-size: 12px;
      color: #C09B70;
    }
    
    .record-details {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 14px;
      color: #6D3410;
    }
    
    .rating {
      color: #FFA500;
    }
    
    .mode-badge {
      padding: 4px 8px;
      background: rgba(139, 69, 19, 0.1);
      color: #6D3410;
      border-radius: 6px;
      font-size: 11px;
      font-weight: 600;
    }
    
    /* Bottom Navigation */
    .bottom-nav {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid rgba(232, 213, 190, 0.3);
      padding: 12px 8px 28px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px;
      border-radius: 12px;
      min-width: 64px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .nav-item.active {
      background: rgba(139, 69, 19, 0.08);
    }
    
    .nav-icon {
      font-size: 24px;
      transition: transform 0.2s ease;
    }
    
    .nav-item.active .nav-icon {
      transform: scale(1.1);
    }
    
    .nav-label {
      font-size: 11px;
      font-weight: 600;
      color: #C09B70;
    }
    
    .nav-item.active .nav-label {
      color: #6D3410;
    }
    
    /* FAB Button */
    .fab {
      position: absolute;
      bottom: 90px;
      right: 20px;
      width: 56px;
      height: 56px;
      background: linear-gradient(135deg, #8B4513, #6D3410);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
      box-shadow: 
        0 4px 12px rgba(139, 69, 19, 0.3),
        0 8px 24px rgba(139, 69, 19, 0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    .fab:hover {
      transform: scale(1.05);
    }
    
    /* Scrollbar */
    .main-content::-webkit-scrollbar {
      width: 4px;
    }
    
    .main-content::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .main-content::-webkit-scrollbar-thumb {
      background: rgba(139, 69, 19, 0.2);
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="iphone">
    <div class="screen">
      <!-- Status Bar -->
      <div class="status-bar">
        <div class="time">9:41</div>
        <div class="status-icons">
          <span>📶</span>
          <span>📶</span>
          <span>🔋</span>
        </div>
      </div>
      
      <!-- App Content -->
      <div class="app-content">
        <!-- Header -->
        <div class="header">
          <div class="logo">
            <span>☕</span>
            <span>CupNote</span>
          </div>
          <div class="header-icons">
            <span>🔍</span>
            <span>🔔</span>
          </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
          <!-- Hero Card -->
          <div class="hero-card">
            <div class="hero-emoji">☕</div>
            <div class="hero-title">안녕하세요!</div>

          <!-- Coffee Tip -->
          <div class="coffee-tip">

          <!-- Stats Grid -->
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-value">12</div>
              <div class="stat-label">이번 주</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">4.5</div>
              <div class="stat-label">평균 평점</div>
            </div>
            <div class="stat-card">
              <div class="stat-value">87</div>
              <div class="stat-label">총 기록</div>
            </div>
          </div>
          
          <!-- Recent Records -->
          <h3 class="section-title">최근 기록</h3>
          
          <div class="record-card">
            <div class="record-header">
              <div class="record-title">에티오피아 예가체프</div>

            <div class="record-details">
              <span class="rating">⭐⭐⭐⭐⭐</span>

          </div>
          
          <div class="record-card">
            <div class="record-header">
              <div class="record-title">콜롬비아 게이샤</div>
              <div class="record-date">어제</div>
            </div>
            <div class="record-details">
              <span class="rating">⭐⭐⭐⭐</span>
              <span>앤썸</span>
              <span class="mode-badge">HOME</span>
            </div>
          </div>
          
          <div class="record-card">
            <div class="record-header">
              <div class="record-title">브라질 세하도</div>
              <div class="record-date">3일 전</div>
            </div>
            <div class="record-details">
              <span class="rating">⭐⭐⭐⭐⭐</span>
              <span>프릳츠</span>
              <span class="mode-badge">CAFE</span>
            </div>
          </div>
        </div>
        
        <!-- FAB -->
        <div class="fab">➕</div>
        
        <!-- Bottom Navigation -->
        <div class="bottom-nav">
          <div class="nav-item active">
            <div class="nav-icon">☕</div>
            <div class="nav-label">홈</div>
          </div>
          <div class="nav-item">
            <div class="nav-icon">📊</div>
            <div class="nav-label">내 기록</div>
          </div>
          <div class="nav-item">
            <div class="nav-icon">➕</div>
            <div class="nav-label">작성</div>
          </div>
          <div class="nav-item">
            <div class="nav-icon">🏆</div>
            <div class="nav-label">성취</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
