<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>CupNote</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #FAF7F2;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #FAF7F2 0%, #F5E6D3 100%);
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .loading-text {
      font-size: 18px;
      color: #6D3410;
      font-weight: 600;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="logo">☕</div>
    <div class="loading-text">CupNote 로딩 중...</div>
  </div>
  
  <iframe 
    id="app-frame"
    src="https://cupnote.vercel.app"
    allow="camera; geolocation; microphone"
    sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-modals allow-top-navigation"
  ></iframe>
  
  <script>
    // iOS 상태바 처리
    if (window.navigator.standalone) {
      document.body.classList.add('standalone');
    }
    
    // iframe 로드 완료 시 로더 숨기기
    document.getElementById('app-frame').onload = function() {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('app-frame').style.display = 'block';
      }, 1000);
    };
    
    // 네비게이션 제어
    window.addEventListener('message', function(e) {
      if (e.data.type === 'navigate') {
        document.getElementById('app-frame').src = e.data.url;
      }
    });
  </script>
</body>
</html>
