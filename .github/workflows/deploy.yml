name: ğŸš€ Deploy CupNote

on:
  push:
    branches: [main]
    paths:
      - 'cupnote-app/**'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'cupnote-app/**'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  # ğŸ§ª Test Stage
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          cd cupnote-app
          bun install --frozen-lockfile

      - name: ğŸ” Type check
        run: |
          cd cupnote-app
          bun run type-check

      - name: ğŸ§¹ Lint
        run: |
          cd cupnote-app
          bun run lint

      - name: ğŸ§ª Run unit tests
        run: |
          cd cupnote-app
          bun test:unit

      - name: ğŸ“Š Test coverage
        run: |
          cd cupnote-app
          bun test:coverage

      - name: ğŸ­ Setup Playwright
        run: |
          cd cupnote-app
          bunx playwright install --with-deps

      - name: ğŸŒ Run E2E tests
        run: |
          cd cupnote-app
          bun test:e2e

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            cupnote-app/coverage
            cupnote-app/test-results
          retention-days: 7

  # ğŸ—ï¸ Build Stage
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¦ Install dependencies
        run: |
          cd cupnote-app
          bun install --frozen-lockfile

      - name: ğŸ”¨ Build application
        run: |
          cd cupnote-app
          bun run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: cupnote-app/dist
          retention-days: 1

  # ğŸš€ Deploy Stage (Production)
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://cupnote.vercel.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: cupnote-app/dist

      - name: ğŸš€ Deploy to Vercel
        run: |
          cd cupnote-app
          bunx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ”” Notify success
        if: success()
        run: |
          echo "âœ… Successfully deployed to production!"
          echo "ğŸŒ URL: https://cupnote.vercel.app"

  # ğŸ” Deploy Stage (Preview)
  deploy-preview:
    name: ğŸ” Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: preview
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: cupnote-app/dist

      - name: ğŸ” Deploy Preview to Vercel
        id: deploy
        run: |
          cd cupnote-app
          DEPLOYMENT_URL=$(bunx vercel --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "deployment-url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ğŸ” Preview deployment ready!\n\nğŸŒ URL: ${{ steps.deploy.outputs.deployment-url }}\n\nâœ¨ This preview will be updated with each commit.`
            })

  # ğŸ¥ Health Check
  health-check:
    name: ğŸ¥ Production Health Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ¥ Check deployment health
        run: |
          echo "Checking production health..."
          for i in {1..5}; do
            if curl -f https://cupnote.vercel.app > /dev/null 2>&1; then
              echo "âœ… Production is healthy!"
              exit 0
            fi
            echo "â³ Attempt $i failed, retrying..."
            sleep 10
          done
          echo "âŒ Production health check failed!"
          exit 1

      - name: ğŸš¨ Notify if unhealthy
        if: failure()
        run: |
          echo "ğŸš¨ Production deployment is unhealthy!"
          echo "Please check: https://cupnote.vercel.app"
